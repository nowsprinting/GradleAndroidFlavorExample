apply plugin: 'android'

dependencies {
    compile files('libs/android-support-v4.jar')
    compile project(':libraries:android-switch-backport')
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    productFlavors {
        squid {
            applicationId "com.nowsprinting.gradleandroidflavorexample.squid"

        }
        cuttlefish {
            applicationId "com.nowsprinting.gradleandroidflavorexample.cuttlefish"

        }
    }
}
